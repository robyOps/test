{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error del servidor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{% static 'ui.css' %}">
  <style>
    body { background: radial-gradient(circle at 80% -10%, rgba(56, 189, 248, 0.45), transparent 60%), #0b1220; color: #fff; }
    .error-shell { min-height: 100vh; display: grid; place-items: center; padding: 3rem 1.5rem; }
    .error-card { max-width: 560px; width: 100%; border-radius: 28px; padding: 3rem; background: rgba(15, 23, 42, 0.72); border: 1px solid rgba(129, 140, 248, 0.25); box-shadow: 0 35px 70px -25px rgba(15, 23, 42, 0.85); backdrop-filter: blur(18px); text-align: center; }
    .error-icon { width: 72px; height: 72px; border-radius: 24px; margin: 0 auto 1.5rem; display: grid; place-items: center; background: rgba(239, 68, 68, 0.18); color: rgba(248, 113, 113, 0.95); font-size: 2rem; }
    .error-card h1 { font-size: clamp(2.4rem, 4vw, 3rem); font-weight: 800; margin-bottom: 1rem; }
    .error-card p { color: rgba(226, 232, 240, 0.75); margin-bottom: 2.25rem; }
    .error-actions { display: flex; flex-direction: column; gap: 0.75rem; }
    .error-actions a { display: inline-flex; align-items: center; justify-content: center; gap: 0.65rem; border-radius: 999px; padding: 0.75rem 1.6rem; font-weight: 700; text-decoration: none; }
    .error-actions a.primary { background: linear-gradient(135deg, rgba(129, 140, 248, 0.85), rgba(6, 182, 212, 0.9)); color: #fff; box-shadow: 0 25px 45px -25px rgba(6, 182, 212, 0.75); }
    .error-actions a.secondary { border: 1px solid rgba(148, 163, 184, 0.25); color: rgba(226, 232, 240, 0.85); background: rgba(15, 23, 42, 0.35); }
  </style>
</head>
<body>
  <div class="error-shell">
    <div class="error-card">
      <div class="error-icon"><i class="bi bi-cpu"></i></div>
      <h1>Algo sali√≥ mal</h1>
      <p>Nuestros servicios tuvieron un contratiempo inesperado. Estamos trabajando para restaurarlos lo antes posible.</p>
      <div class="error-actions">
        <a href="/" class="primary"><i class="bi bi-arrow-repeat"></i> Reintentar</a>
        <a href="mailto:soporte@coyahue.com" class="secondary"><i class="bi bi-envelope"></i> Contactar soporte</a>
      </div>
    </div>
  </div>
</body>
</html>
